<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel = "stylesheet" href = "start.css">

        <link rel = "stylesheet" href = "falling.css">
        <style>
            @keyframes fadein{
    0%{opacity: 0}
    100%{opacity: 1}
}

@keyframes fadeaway{
    0%{opacity: 1}
    100%{opacity: 0}
}

@keyframes blink{
    to{
        visibility: hidden; 
    }
}
            body{
    background-color: black;
    font-family: 'Press Start 2P', cursive;
}

img{
    position: absolute;
    top: 45%;
    left: 45%;
    width: 5vw;
    height: 10vh;
}

#light{
    top: 0;
    -webkit-filter: invert(1);
    filter: invert(1);
    opacity: .5;
}



#door{
    visibility: hidden;
    animation-name: fadeaway;
    animation-duration: 1s;
    animation-play-state: paused;
    animation-timing-function: linear;
}


#gametext{
    position: absolute;
    top: 45vh;
    right: 2vw;
    height: 90px;
    color: black;
    width: 100%;
    text-align: center;
    margin: auto;
    font-size: 40px;
    line-height: 40px;
    letter-spacing: 5px;
    text-shadow: -2px 0 0 #fdff2a,
     -4px 0 0 #df4a42,
        2px 0 0 #91fcfe,
        4px 0 0 #4405fc;
    opacity: 0;
    display: none;
    animation-name: fadein;
    animation-duration: 1s;
    animation-play-state: paused;
    animation-timing-function: linear;
}
.static{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}
#static{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    opacity: 0;
    animation-name: fadein;
    animation-duration: 1s;
    animation-play-state: paused;
    animation-timing-function: linear;
}
#press_start{
    animation: blink 1s steps(4, start) infinite;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    height: 90px;
    color: white;
    width: 100%;
    text-align: center;
    margin: auto;
    font-size: 40px;
    line-height: 40px;
    letter-spacing: 5px;
    text-shadow: -2px 0 0 #fdff2a,
                -4px 0 0 #df4a42,
                2px 0 0 #91fcfe,
                4px 0 0 #4405fc, ;
   
}    

#options{
    color: white;
    list-style-type: none;
    display: none;
}
            
        </style>

        <img onclick = "dooropen()" id = "door" src = "https://www.svgrepo.com/show/142359/double-door-closed.svg">
